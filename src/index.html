<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script> -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="vue-app">
    <div class="wrp">
      <aside class="sidebar">
        <div class="sidebar__inner">
          <div class="user">
            <div class="user__av">
              <img src="https://www.codeproject.com/KB/GDI-plus/ImageProcessing2/img.jpg" alt="">
            </div>
            <div class="user__info">
              <p class="user__name">David Hill</p>
              <span class="user__is-online">Online</span>
            </div>
            <button class="addFolder"><span>+</span></button>
          </div>
          <input type="text" placeholder="New folder">
          <header class="sidebar__heading">
            <h2>Messages</h2>
            <p>history</p>
          </header>
          <ul class="folder-list"></ul>
        </div>
      </aside>
      <main class="content">
        <header class="content__heading">
          <h2>Questions Messenger</h2>
          <p>All questions</p>
        </header>
        <div class="new-message">
          <textarea placeholder="Type message"></textarea>
          <button class="send">Send</button>
        </div>
      </main>
    </div>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
